<div class="quantity">
    <button class="quantity__button quantity__button_minus btn-reset">-</button>
    <div class="quantity__input">
        <input autocomplete="off" type="text" value="1">
    </div>
    <button class="quantity__button quantity__button_plus btn-reset">+</button>
</div>

<form action="" class="form">
    <label class="form-field">
        <input class="form-field__input" type="email" placeholder="email" name="email">
    </label>
    <label class="form-field">
        <input class="form-field__input" type="text" placeholder="Имя" name="name">
    </label>
    <label class="form-field">
        <input class="form-field__input" type="tel" placeholder="Телефон" name="tel">
    </label>
    <div class="select">
        <select name="sel">
            <option value="1" selected="selected">Пункт №1</option>
            <option value="2">Пункт №2</option>
            <option value="3">Пункт №3</option>
            <option value="4">Пункт №4</option>
        </select>
    </div>

    <label class="check-box">
        <input class="check-box__input" type="checkbox" name="check">
        <span class="check-box__style"></span>
        сheckbox
    </label>
    <label class="check-box">
        <input class="check-box__input" type="checkbox" name="check">
        <span class="check-box__style"></span>
        сheckbox
    </label>
    <label class="radio">
        <input class="radio__input" type="radio" name="radio" value="2">
        <span class="radio__style"></span>
        radio
    </label>
    <label class="radio">
        <input class="radio__input" type="radio" name="radio" value="1" checked>
        <span class="radio__style"></span>
        radio
    </label>
    <button type="submit" class="form-btn btn-reset" disabled>Отправить</button>
    <label class="check-box">
        <input class="check-box__input agree" type="checkbox" name="check">
        <span class="check-box__style"></span>
        сheckbox
    </label>
</form>
